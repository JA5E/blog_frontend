
<article *ngFor="let post of posts" class="post post-large">
    <div class="post-image">
        <div class="owl-carousel" data-plugin-options='{"items":1}'>
            <div>
                <div class="img-thumbnail">
                    <img class="img-responsive" src="../{{post.img}}" alt="image">
                </div>
            </div>
        </div>
    </div>

    <div class="post-date">
        <span class="date">{{post.date}}</span>
    </div>

    <div class="post-content">

        <h2><a href="">{{post.title}}</a></h2>
        <p>{{post.content}}[...]</p>
        <div class="post-meta">
            <span><i class="fa fa-user"></i> By <a href="#">{{post.author}}</a> </span>
            <span><i class="fa fa-tag"></i> <a href="#">{{(post.category)}}</a></span>
            <span><i class="fa fa-comments"></i><a  href="/comments/{{post.id}}">12 Comments</a></span>
            <a href="" class="btn btn-xs btn-primary pull-right">Read more...</a>
        </div>

    </div>
</article>
